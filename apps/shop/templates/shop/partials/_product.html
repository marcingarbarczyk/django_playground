{% load i18n %}
<div class="card shadow-sm">
    <img alt="" class="card-img-top" src="https://place-hold.it/600x400">

    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description | truncatewords:10 }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'shop:product-detail' product.slug %}"
                   type="button">{% trans "View" %}</a>
            </div>
            <small class="text-muted">{{ product.price }}$</small>
        </div>
    </div>
</div>
